baseurl = "https://bmuskalla.github.io/"
languageCode = "en-US"
title = "Benjamin Muskalla"
# Enable comments by entering your Disqus shortname
disqusShortname = "benny-github-blog"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-147650474-1"
theme = "hugo-sustain"
disableKinds = ["taxonomy", "taxonomyTerm"]


[permalinks]
  post = "/:year/:month/:day/:slug"

[params]
  avatar = "profile.png"
  author = "Benjamin Muskalla"
  description = "Describe your website"

  # Custom assets can be linked with their paths relative to static/
  custom_css = []
  custom_js  = []

[params.social]
  Github        = "bmuskalla"
  Twitter       = "bmuskalla"
  LinkedIn      = "benjaminmuskalla"

## Main Menu
[[menu.main]]
  name = "Blog"
  weight = 100
  identifier = "posts"
