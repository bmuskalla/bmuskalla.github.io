<section id="articles">
  <div class="container">
    <h3>{{ .Site.Data.articles.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.articles.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href="#">Articles {{ add $i 1 }}</a></strong>&nbsp;-&nbsp;{{ $el.description | markdownify }}
        </h5>
      {{ end }}
      </div>
    </div>
  </div>
</section>
